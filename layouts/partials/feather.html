{{ $width := .width | default "24"}}
{{ $height := .height | default "24" }}
<svg
  width="{{ $width }}"
  height="{{ $height }}"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <use href="{{ (printf "img/feather-sprite.svg#%s" .icon) | relURL}}"/>
</svg>
