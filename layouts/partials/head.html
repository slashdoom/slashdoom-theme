<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="application-name" content="TryFOSS.com">
<meta name="apple-mobile-web-app-title" content="TryFOSS.com">
<meta name="msapplication-TileColor" content="#da532c">

                   '/js/chart.js'
