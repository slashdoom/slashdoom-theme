{{ $width := .width | default "30"}}
{{ $height := .height | default "30" }}
{{ $icon := resources.Get (printf "svg/simpleicons/%s.svg" .icon) }}

{{ $svg := ($icon.Content) }}

{{ $s := (replaceRE `^.*?>(.*?)<\/svg>$` "$1" $svg) }}

{{ (printf `<svg
    viewBox="-1 -1 26 26"
    width="%s"
    height="%s"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >%s</svg>` $width $height $s) | safeHTML }}
